  <form method="post" id="target" class="container position-relative bg-white" style="background-image: url('/src/img/tarjeta.jpeg'); top:20px; height: 800px; width: 700px; background-size:contain; background-repeat: no-repeat;">
    <input readonly class="name" type="text" name="nombre" id="nombre">
    <input required class="cedula" type="number" name="cedula" id="cedula"> 
    <input readonly class="estado" type="text" name="estado" id="estado"><br>
    <button style="margin-top:10px; margin-left: 200px;" class="btn btn-primary" type="submit">BUSCAR</button>
  </form>

<script>
  $('#target').submit(function( event ) {
    let cedula = $("#cedula").val();
    $.post( "data.php", {"cedula":cedula})
    .done(function(data){
      let datos = JSON.parse(data);
      if(datos == null){
        $('#estado').val('Invalido');
        $('#nombre').val("El usuario no existe");
        $('#estado').css("background-color","red");
      }else{
        if(datos.estado == "1"){
          $('#estado').val('Apto');
          $('#nombre').val(datos.usuario);
          $('#estado').css("background-color","rgba(40, 248, 55, 5.186)");
        }else{
          $('#estado').val('No apto');
          $('#nombre').val(datos.usuario);
          $('#estado').css("background-color","orange");
        }
      }
    });

      
      event.preventDefault();
    });
  


  
</script>
